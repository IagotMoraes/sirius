<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	
    	<link href="css/bootstrap.min.css" rel="stylesheet"/>
    	<script src="js/jquery.min.js"></script>
    	<script src="css/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    	<link href="css/style.css"	rel="stylesheet"/>	
			
</h:head>
<body>				
    <ui:composition template="/index.xhtml">
    <ui:define name="header">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand" >S.I.RI.US - Sistema de Identificação de Riscos Universais</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <h:form class="navbar-form navbar-right">
            <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-primary pull-right " 
									 value="Log out"
									 action="#{organizacaoEditMB.logout()}"/>
			</div>    	  			
  			</div>
          </h:form>
        </div>
      </div>
    </div>
    </ui:define>
    	<ui:define name="content">		  		
		<h4 class="page-header" align="center">Projetos</h4>
		<h:form styleClass="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-primary pull-right " 
									 value="Inserir Projeto"
									 action="#{projetoEditMB.novoProjeto()}"/>
			</div>    	  			
  		</div>
  		</h:form>
  		<h:form styleClass="form-horizontal">
  		<div class="form-group">
	    		<label class="col-sm-2 control-label">Nome do Projeto:</label>
	    		<div class="col-sm-10">
	      			<h:inputText styleClass="form-control" 
	      						 value="#{organizacaoEditMB.nomeProjeto}"
	      						 p:placeholder="Nome do projeto"/>
	    		</div>
	  		</div>
		
			<div class="form-group">
	    		<label class="col-sm-2 control-label">responsavel:</label>
	    		<div class="col-sm-10">
	      			<h:inputText styleClass="form-control" 
	      						 value="#{organizacaoEditMB.responsavel}" 
	      						 p:placeholder="Responsavel"/>
	    		</div>
	  		</div>
	  		
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default pull-right" 
									 value="Pesquisar"
									 action="#{organizacaoEditMB.buscarProjetos()}" />
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default pull-right" 
									 value="Limpar Pesquisa"
									 action="#{organizacaoEditMB.resetarProjetos()}"/>
    			</div>
  			</div>
  		</h:form>
  		<h:form styleClass="form-horizontal">
		<h:dataTable	 var = "projeto"
						 value= "#{organizacaoEditMB.organizacao.projetos}"
						 styleClass="table table-bordered table-condensed table-hover table-striped"
						 columnClasses="col-sm-6,col-sm-6"
						 >
				<h:column>
					<f:facet name="header">
						Nome do projeto
					</f:facet>
					#{projeto.nome}
				</h:column>	 
				<h:column>
					<f:facet name="header">
						Nome do Responsavel
					</f:facet>
					#{projeto.responsavel}
				</h:column>
				<h:column>					
					<h:commandLink styleClass="btn btn-primary glyphicon glyphicon-pencil"
								   title="Atualizar"
								   action="#{projetoEditMB.atualizar(projeto)}"
								   />
				</h:column>
				<h:column>
					<h:commandLink styleClass="btn btn-danger glyphicon glyphicon-trash"
								   title="Delete"
								   action="#{organizacaoEditMB.excluirProjeto(projeto)}"
								   />
				</h:column>																						
			</h:dataTable>
		</h:form>
		</ui:define>
		</ui:composition>
					
	</body>
</html>
