<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	
    	<link href="css/bootstrap.min.css" rel="stylesheet"/>
    	<script src="js/jquery.min.js"></script>
    	<script src="css/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    	<link href="css/style.css"	rel="stylesheet"/>	
			
</h:head>
<body>				
    <ui:composition template="/index.xhtml">
    	<ui:define name="content">
    	<h4 class="page-header" align="center">Editar Organização</h4>		  		
		<h:form styleClass="form-horizontal">
			<div class="form-group">
	    		<label class="col-sm-2 control-label">Nome:</label>
	    		<div class="col-sm-10">
	      			<h:inputText styleClass="form-control" 
	      						 value="#{organizacaoEditMB.organizacao.nome}"
	      						 p:placeholder="Nome da organização"/>
	    		</div>
	  		</div>
		
			<div class="form-group">
	    		<label class="col-sm-2 control-label">Senha:</label>
	    		<div class="col-sm-10">
	      			<h:inputSecret styleClass="form-control" 
	      						 value="#{organizacaoEditMB.organizacao.senha}" 
	      						 p:placeholder="Senha"/>
	    		</div>
	  		</div>
	  		
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-primary center-block" 
									 value="Editar"
									 action="#{organizacaoEditMB.salvar()}"/>    	  			
    			</div>
  			</div>
		</h:form>
		</ui:define>
		</ui:composition>
					
	</body>
</html>
